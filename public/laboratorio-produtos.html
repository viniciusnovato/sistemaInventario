        <!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos Laboratório - Sistema de Inventário</title>
    <link rel="stylesheet" href="prostoral.css">
    <style>
        .lab-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .lab-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .lab-header h1 {
            margin: 0;
            color: #2c3e50;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .lab-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .lab-search-bar {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .lab-search-bar input,
        .lab-search-bar select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .lab-search-bar input[type="text"] {
            flex: 1;
            min-width: 250px;
        }

        .lab-search-bar select {
            min-width: 150px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border-left: 4px solid #3498db;
        }

        .stat-card.warning {
            border-left-color: #f39c12;
        }

        .stat-card.danger {
            border-left-color: #e74c3c;
        }

        .stat-card.success {
            border-left-color: #2ecc71;
        }

        .stat-card h3 {
            margin: 0 0 10px 0;
            font-size: 14px;
            color: #7f8c8d;
            text-transform: uppercase;
        }

        .stat-card .value {
            font-size: 32px;
            font-weight: bold;
            color: #2c3e50;
        }

        .products-table-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .products-table {
            width: 100%;
            border-collapse: collapse;
        }

        .products-table thead {
            background: #34495e;
            color: white;
        }

        .products-table th,
        .products-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ecf0f1;
        }

        .products-table th {
            font-weight: 600;
            cursor: pointer;
            user-select: none;
        }

        .products-table th:hover {
            background: #2c3e50;
        }

        .products-table tbody tr:hover {
            background: #f8f9fa;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-ok {
            background: #d4edda;
            color: #155724;
        }

        .status-alerta {
            background: #fff3cd;
            color: #856404;
        }

        .status-critico {
            background: #f8d7da;
            color: #721c24;
        }

        .status-vencido {
            background: #f8d7da;
            color: #721c24;
        }

        .status-vencendo {
            background: #fff3cd;
            color: #856404;
        }

        .action-buttons {
            display: flex;
            gap: 5px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .btn-primary {
            background: #3498db;
            color: white;
        }

        .btn-primary:hover {
            background: #2980b9;
        }

        .btn-success {
            background: #2ecc71;
            color: white;
        }

        .btn-success:hover {
            background: #27ae60;
        }

        .btn-warning {
            background: #f39c12;
            color: white;
        }

        .btn-warning:hover {
            background: #e67e22;
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        .btn-secondary {
            background: #95a5a6;
            color: white;
        }

        .btn-secondary:hover {
            background: #7f8c8d;
        }

        .btn-sm {
            padding: 5px 10px;
            font-size: 12px;
        }

        .btn-icon {
            padding: 6px 10px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 10px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        .modal-header {
            padding: 20px;
            border-bottom: 1px solid #ecf0f1;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            margin: 0;
            color: #2c3e50;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #7f8c8d;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .modal-close:hover {
            background: #ecf0f1;
            color: #2c3e50;
        }

        .modal-body {
            padding: 20px;
        }

        .modal-footer {
            padding: 20px;
            border-top: 1px solid #ecf0f1;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #2c3e50;
        }

        .form-group label.required::after {
            content: " *";
            color: #e74c3c;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            font-family: inherit;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .qr-display {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 5px;
            margin: 10px 0;
        }

        .qr-display img {
            max-width: 200px;
            margin: 10px auto;
        }

        .qr-code-text {
            font-family: monospace;
            font-size: 12px;
            color: #7f8c8d;
            word-break: break-all;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            padding: 20px;
        }

        .pagination button {
            padding: 8px 12px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .pagination button:hover:not(:disabled) {
            background: #3498db;
            color: white;
            border-color: #3498db;
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination .page-info {
            padding: 8px 16px;
            color: #2c3e50;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #7f8c8d;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .alert {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-danger {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        @media (max-width: 768px) {
            .lab-header {
                flex-direction: column;
                align-items: stretch;
            }

            .lab-actions {
                width: 100%;
            }

            .lab-actions button {
                flex: 1;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .products-table-container {
                overflow-x: auto;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }

        .tooltip {
            position: relative;
            display: inline-block;
        }

        .tooltip .tooltiptext {
            visibility: hidden;
            background-color: #555;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px 10px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 12px;
            white-space: nowrap;
        }

        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="lab-container">
        <!-- Header -->
        <div class="lab-header">
            <h1>
                🧪 Produtos do Laboratório
            </h1>
            <div class="lab-actions">
                <button class="btn btn-success" onclick="showAddProductModal()">
                    ➕ Novo Produto
                </button>
                <button class="btn btn-primary" onclick="location.href='laboratorio-movimentacoes.html'">
                    📦 Movimentações
                </button>
                <button class="btn btn-warning" onclick="location.href='laboratorio-alertas.html'">
                    🔔 Alertas
                </button>
                <button class="btn btn-secondary" onclick="location.href='laboratorio-relatorios.html'">
                    📊 Relatórios
                </button>
            </div>
        </div>

        <!-- Stats Cards -->
        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total de Produtos</h3>
                <div class="value" id="stat-total">-</div>
            </div>
            <div class="stat-card success">
                <h3>Em Estoque OK</h3>
                <div class="value" id="stat-ok">-</div>
            </div>
            <div class="stat-card warning">
                <h3>Estoque Baixo</h3>
                <div class="value" id="stat-alerta">-</div>
            </div>
            <div class="stat-card danger">
                <h3>Estoque Crítico</h3>
                <div class="value" id="stat-critico">-</div>
            </div>
        </div>

        <!-- Alert Messages -->
        <div id="alert-container"></div>

        <!-- Search Bar -->
        <div class="lab-search-bar">
            <input type="text" id="search-input" placeholder="🔍 Buscar por nome, marca, fornecedor, QR Code...">
            <select id="filter-categoria">
                <option value="">Todas as Categorias</option>
                <option value="resinas">Resinas</option>
                <option value="ceras">Ceras</option>
                <option value="metais">Metais</option>
                <option value="gesso">Gesso</option>
                <option value="silicone">Silicone</option>
                <option value="ceramica">Cerâmica</option>
                <option value="acrilico">Acrílico</option>
                <option value="instrumentos">Instrumentos</option>
                <option value="equipamentos">Equipamentos</option>
                <option value="consumiveis">Consumíveis</option>
                <option value="outros">Outros</option>
            </select>
            <select id="filter-status">
                <option value="">Todos os Status</option>
                <option value="ok">OK</option>
                <option value="alerta">Alerta</option>
                <option value="critico">Crítico</option>
                <option value="vencido">Vencido</option>
                <option value="vencendo">Vencendo</option>
            </select>
            <button class="btn btn-primary" onclick="loadProducts()">Filtrar</button>
        </div>

        <!-- Products Table -->
        <div class="products-table-container">
            <table class="products-table" id="products-table">
                <thead>
                    <tr>
                        <th onclick="sortTable('nome_material')">Nome do Material</th>
                        <th onclick="sortTable('categoria')">Categoria</th>
                        <th onclick="sortTable('marca')">Marca</th>
                        <th onclick="sortTable('quantidade_atual')">Quantidade</th>
                        <th onclick="sortTable('status')">Status</th>
                        <th onclick="sortTable('localizacao')">Localização</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="products-tbody">
                    <tr>
                        <td colspan="7" class="loading">Carregando produtos...</td>
                    </tr>
                </tbody>
            </table>

            <!-- Pagination -->
            <div class="pagination">
                <button id="btn-prev" onclick="previousPage()">« Anterior</button>
                <span class="page-info" id="page-info">Página 1 de 1</span>
                <button id="btn-next" onclick="nextPage()">Próxima »</button>
            </div>
        </div>
    </div>

    <!-- Modal: Add/Edit Product -->
    <div id="product-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Novo Produto</h2>
                <button class="modal-close" onclick="closeProductModal()">×</button>
            </div>
            <div class="modal-body">
                <form id="product-form">
                    <input type="hidden" id="product-id">
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="nome_material" class="required">Nome do Material</label>
                            <input type="text" id="nome_material" required>
                        </div>
                        <div class="form-group">
                            <label for="categoria" class="required">Categoria</label>
                            <select id="categoria" required>
                                <option value="">Selecione...</option>
                                <option value="resinas">Resinas</option>
                                <option value="ceras">Ceras</option>
                                <option value="metais">Metais</option>
                                <option value="gesso">Gesso</option>
                                <option value="silicone">Silicone</option>
                                <option value="ceramica">Cerâmica</option>
                                <option value="acrilico">Acrílico</option>
                                <option value="instrumentos">Instrumentos</option>
                                <option value="equipamentos">Equipamentos</option>
                                <option value="consumiveis">Consumíveis</option>
                                <option value="outros">Outros</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="marca">Marca</label>
                            <input type="text" id="marca">
                        </div>
                        <div class="form-group">
                            <label for="fornecedor">Fornecedor</label>
                            <input type="text" id="fornecedor">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="unidade_medida" class="required">Unidade de Medida</label>
                            <select id="unidade_medida" required>
                                <option value="">Selecione...</option>
                                <option value="g">Gramas (g)</option>
                                <option value="kg">Quilogramas (kg)</option>
                                <option value="ml">Mililitros (ml)</option>
                                <option value="l">Litros (l)</option>
                                <option value="un">Unidade (un)</option>
                                <option value="barra">Barra</option>
                                <option value="frasco">Frasco</option>
                                <option value="caixa">Caixa</option>
                                <option value="embalagem">Embalagem</option>
                                <option value="metro">Metro (m)</option>
                                <option value="outro">Outro</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="referencia_lote">Referência/Lote</label>
                            <input type="text" id="referencia_lote">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="localizacao">Localização</label>
                            <input type="text" id="localizacao" placeholder="Ex: Armário A - Prateleira 2">
                        </div>
                        <div class="form-group">
                            <label for="codigo_barras">Código de Barras</label>
                            <input type="text" id="codigo_barras">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="data_validade">Data de Validade</label>
                            <input type="date" id="data_validade">
                        </div>
                        <div class="form-group">
                            <label for="ativo">Status</label>
                            <select id="ativo">
                                <option value="true">Ativo</option>
                                <option value="false">Inativo</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="descricao">Descrição</label>
                        <textarea id="descricao" rows="3"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="observacoes">Observações</label>
                        <textarea id="observacoes" rows="2"></textarea>
                    </div>

                    <h3 style="margin-top: 30px; margin-bottom: 15px; color: #2c3e50;">Controle de Estoque</h3>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="quantidade_inicial">Quantidade Inicial</label>
                            <input type="number" id="quantidade_inicial" min="0" step="0.01" value="0">
                        </div>
                        <div class="form-group">
                            <label for="quantidade_minima">Quantidade Mínima</label>
                            <input type="number" id="quantidade_minima" min="0" step="0.01" value="0">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="quantidade_maxima">Quantidade Máxima</label>
                            <input type="number" id="quantidade_maxima" min="0" step="0.01">
                        </div>
                        <div class="form-group">
                            <!-- Espaço reservado -->
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeProductModal()">Cancelar</button>
                <button class="btn btn-primary" onclick="saveProduct()">Salvar Produto</button>
            </div>
        </div>
    </div>

    <!-- Modal: View Product Details -->
    <div id="view-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Detalhes do Produto</h2>
                <button class="modal-close" onclick="closeViewModal()">×</button>
            </div>
            <div class="modal-body" id="view-modal-body">
                <!-- Content loaded dynamically -->
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeViewModal()">Fechar</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="auth.js"></script>
    <script src="laboratorio-produtos.js?v=20250121-1"></script>
</body>
</html>
