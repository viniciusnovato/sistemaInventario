    <script>
        let currentItem = null;

        // Fun√ß√£o para obter par√¢metros da URL
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            const results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // Fun√ß√£o para carregar dados do item
        async function loadItemData() {
            const itemId = getUrlParameter('id');
            if (!itemId) {
                alert('ID do item n√£o encontrado!');
                window.location.href = 'index.html';
                return;
            }

            try {
                const response = await fetch(`/api/items/${itemId}`);
                if (!response.ok) {
                    throw new Error('Item n√£o encontrado');
                }

                const result = await response.json();
                if (!result.success || !result.data) {
                    throw new Error('Dados do item n√£o encontrados');
                }

                const item = result.data;
                currentItem = result.data;
                displayItemData(item);
            } catch (error) {
                console.error('Erro ao carregar item:', error);
                alert('Erro ao carregar dados do item');
                window.location.href = 'index.html';
            }
        }

        // Fun√ß√£o para exibir dados do item
        function displayItemData(item) {
            // Esconder loading e mostrar detalhes
            const loadingState = document.getElementById('loadingState');
            const itemDetails = document.getElementById('itemDetails');
            
            if (loadingState) loadingState.classList.add('hidden');
            if (itemDetails) itemDetails.classList.remove('hidden');

            // Elementos do cabe√ßalho
            const itemNameEl = document.getElementById('itemName');
            const itemCategoryEl = document.getElementById('itemCategory');
            const itemStatusEl = document.getElementById('itemStatus');
            
            if (itemNameEl) itemNameEl.textContent = item.name || 'Nome n√£o informado';
            if (itemCategoryEl) itemCategoryEl.textContent = item.category || 'N√£o informado';
            if (itemStatusEl) itemStatusEl.textContent = item.status || 'N√£o informado';

            // Elementos de detalhes b√°sicos
            const detailNameEl = document.getElementById('detailName');
            const detailDescriptionEl = document.getElementById('detailDescription');
            const detailCompanyEl = document.getElementById('detailCompany');
            
            if (detailNameEl) detailNameEl.textContent = item.name || 'Nome n√£o informado';
            if (detailDescriptionEl) detailDescriptionEl.textContent = item.description || 'Descri√ß√£o n√£o informada';
            if (detailCompanyEl) detailCompanyEl.textContent = (item.module_data && item.module_data.company) || 'N√£o informado';

            // Elementos de localiza√ß√£o e categoria
            const detailCategoryEl = document.getElementById('detailCategory');
            const detailLocationEl = document.getElementById('detailLocation');
            const detailCollaboratorEl = document.getElementById('detailCollaborator');
            const detailStatusEl = document.getElementById('detailStatus');
            
            if (detailCategoryEl) detailCategoryEl.textContent = item.category || 'N√£o informado';
            if (detailLocationEl) detailLocationEl.textContent = item.location || 'N√£o informado';
            if (detailCollaboratorEl) detailCollaboratorEl.textContent = item.collaborator || 'N√£o informado';
            if (detailStatusEl) detailStatusEl.textContent = item.status || 'N√£o informado';

            // Elementos opcionais - mostrar apenas se tiverem valor
            if (item.module_data && item.module_data.brand) {
                const detailBrandEl = document.getElementById('detailBrand');
                const brandContainer = document.getElementById('brandContainer');
                if (detailBrandEl && brandContainer) {
                    detailBrandEl.textContent = item.module_data.brand;
                    brandContainer.classList.remove('hidden');
                }
            }

            if (item.module_data && item.module_data.model) {
                const detailModelEl = document.getElementById('detailModel');
                const modelContainer = document.getElementById('modelContainer');
                if (detailModelEl && modelContainer) {
                    detailModelEl.textContent = item.module_data.model;
                    modelContainer.classList.remove('hidden');
                }
            }

            if (item.module_data && item.module_data.serial_number) {
                const detailSerialEl = document.getElementById('detailSerial');
                const serialContainer = document.getElementById('serialContainer');
                if (detailSerialEl && serialContainer) {
                    detailSerialEl.textContent = item.module_data.serial_number;
                    serialContainer.classList.remove('hidden');
                }
            }

            // QR Code
            if (item.module_data && item.module_data.qr_code && item.module_data.qr_code_image) {
                const qrCodeTextEl = document.getElementById('qrCodeText');
                const qrCodeImageEl = document.getElementById('qrCodeImage');
                const qrCodeContainer = document.getElementById('qrCodeContainer');
                const downloadQRCodeBtn = document.getElementById('downloadQRCode');
                
                if (qrCodeTextEl && qrCodeImageEl && qrCodeContainer) {
                    qrCodeTextEl.textContent = item.module_data.qr_code;
                    qrCodeImageEl.src = item.module_data.qr_code_image;
                    qrCodeImageEl.alt = `QR Code: ${item.module_data.qr_code}`;
                    qrCodeContainer.classList.remove('hidden');
                    
                    // Configurar bot√£o de download
                    if (downloadQRCodeBtn) {
                        downloadQRCodeBtn.onclick = function() {
                            downloadQRCode(item.module_data.qr_code_image, `qr-code-${item.name || 'item'}.png`);
                        };
                    }
                }
            }

            if (item.module_data && item.module_data.value) {
                const detailValueEl = document.getElementById('detailValue');
                const valueContainer = document.getElementById('valueContainer');
                if (detailValueEl && valueContainer) {
                    detailValueEl.textContent = `‚Ç¨ ${parseFloat(item.module_data.value).toFixed(2)}`;
                    valueContainer.classList.remove('hidden');
                }
            }

            // Datas
            if (item.module_data && item.module_data.purchase_date) {
                const detailPurchaseDateEl = document.getElementById('detailPurchaseDate');
                const purchaseDateContainer = document.getElementById('purchaseDateContainer');
                if (detailPurchaseDateEl && purchaseDateContainer) {
                    detailPurchaseDateEl.textContent = new Date(item.module_data.purchase_date).toLocaleDateString('pt-BR');
                    purchaseDateContainer.classList.remove('hidden');
                }
            }

            if (item.module_data && item.module_data.warranty_date) {
                const detailWarrantyDateEl = document.getElementById('detailWarrantyDate');
                const warrantyDateContainer = document.getElementById('warrantyDateContainer');
                if (detailWarrantyDateEl && warrantyDateContainer) {

        // Fun√ß√£o para obter cor do status
        function getStatusColor(status) {
            switch (status?.toLowerCase()) {
                case 'ativo':
                    return 'bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-300';
                case 'inativo':
                    return 'bg-red-100 text-red-800 dark:bg-red-900 dark:text-red-300';
                case 'manuten√ß√£o':
                    return 'bg-yellow-100 text-yellow-800 dark:bg-yellow-900 dark:text-yellow-300';
                default:
                    return 'bg-gray-100 text-gray-800 dark:bg-gray-900 dark:text-gray-300';
            }
        }

        // Fun√ß√£o para download do QR Code
        function downloadQRCode(dataUrl, filename) {
            try {
                const link = document.createElement('a');
                link.href = dataUrl;
                link.download = filename;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            } catch (error) {
                console.error('Erro ao fazer download do QR Code:', error);
                alert('Erro ao fazer download do QR Code');
            }
        }

        // Fun√ß√£o para imprimir QR Code
        async function printQRCode() {
            if (!currentItem) {
                alert('Nenhum item carregado para impress√£o');
                return;
            }

            // Obter o tamanho selecionado (mobile ou desktop)
            const qrSizeMobile = document.getElementById('qrCodeSize');
            const qrSizeDesktop = document.getElementById('qrCodeSizeDesktop');
            const selectedSize = qrSizeMobile?.value || qrSizeDesktop?.value || '25mm';

            // Obter o bot√£o que foi clicado (mobile ou desktop)
            const printButtonMobile = document.getElementById('printButton');
            const printButtonDesktop = document.getElementById('printButtonDesktop');
            const printButton = printButtonMobile?.style.display !== 'none' ? printButtonMobile : printButtonDesktop;

            if (!printButton) return;

            const originalText = printButton.innerHTML;
            
            try {
                // Desabilitar bot√£o e mostrar loading
                printButton.disabled = true;
                printButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Enviando para impress√£o...';
                
                const response = await fetch(`/api/print/${currentItem.id}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        qrCodeSize: selectedSize
                    })
                });

                const result = await response.json();

                if (response.ok) {
                    alert('QR Code enviado para impress√£o com sucesso!');
                } else {
                    throw new Error(result.error || 'Erro ao enviar para impress√£o');
                }
            } catch (error) {
                console.error('Erro ao imprimir QR Code:', error);
                alert(`Erro ao enviar para impress√£o: ${error.message}`);
            } finally {
                // Restaurar bot√£o
                printButton.disabled = false;
                printButton.innerHTML = originalText;
            }
        }

        // Fun√ß√£o para editar item
        function editItem() {
            if (currentItem) {
                window.location.href = `edit-item.html?id=${currentItem.id}`;
            }
        }

        // Fun√ß√£o para voltar
        function goBack() {
            window.location.href = 'index.html';
        }

        // Carregar dados quando a p√°gina carregar
        document.addEventListener('DOMContentLoaded', function() {
            // Aguardar o AuthManager inicializar
            setTimeout(() => {
                if (!requireAuthentication()) {
                    return; // Ser√° redirecionado para login
                }
                
                // Mostrar informa√ß√µes do usu√°rio
                displayUserInfo();
                
                // Adicionar bot√£o de logout se n√£o existir
                addLogoutButtonToHeader();
                
                // Carregar dados do item
                loadItemData();
                
                // Adicionar event listeners para os bot√µes de impress√£o
                const printButton = document.getElementById('printButton');
                const printButtonDesktop = document.getElementById('printButtonDesktop');
                
                if (printButton) {
                    printButton.addEventListener('click', printQRCode);
                }
                
                if (printButtonDesktop) {
                    printButtonDesktop.addEventListener('click', printQRCode);
                }

                // Adicionar event listeners para os bot√µes de editar
                const editButton = document.getElementById('editButton');
                const editButtonDesktop = document.getElementById('editButtonDesktop');
                
                if (editButton) {
                    editButton.addEventListener('click', function(e) {
                        e.preventDefault();
                        editItem();
                    });
                }
                
                if (editButtonDesktop) {
                    editButtonDesktop.addEventListener('click', function(e) {
                        e.preventDefault();
                        editItem();
                    });
                }
                
                // Sincronizar os selects de tamanho QR Code
                const qrCodeSize = document.getElementById('qrCodeSize');
                const qrCodeSizeDesktop = document.getElementById('qrCodeSizeDesktop');
                
                if (qrCodeSize && qrCodeSizeDesktop) {
                    qrCodeSize.addEventListener('change', function() {
                        qrCodeSizeDesktop.value = this.value;
                    });
                    
                    qrCodeSizeDesktop.addEventListener('change', function() {
                        qrCodeSize.value = this.value;
                    });
                }
            }, 200);
        });

        // Adicionar bot√£o de logout ao cabe√ßalho
        function addLogoutButtonToHeader() {
            const header = document.querySelector('header');
            if (!header || header.querySelector('[data-logout-btn]')) return;
            
            const logoutBtn = document.createElement('button');
            logoutBtn.setAttribute('data-logout-btn', 'true');
            logoutBtn.className = 'ml-4 px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded-lg transition-colors text-sm';
            logoutBtn.innerHTML = '<i class="fas fa-sign-out-alt mr-2"></i>Sair';
            
            const headerContent = header.querySelector('.container') || header;
            headerContent.appendChild(logoutBtn);
        }
    </script>
