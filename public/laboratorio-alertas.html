<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alertas Laboratório - Sistema de Inventário</title>
    <link rel="stylesheet" href="prostoral.css">
    <style>
        .lab-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .lab-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .lab-header h1 {
            margin: 0;
            color: #2c3e50;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .lab-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .btn-primary {
            background: #3498db;
            color: white;
        }

        .btn-primary:hover {
            background: #2980b9;
        }

        .btn-success {
            background: #2ecc71;
            color: white;
        }

        .btn-success:hover {
            background: #27ae60;
        }

        .btn-secondary {
            background: #95a5a6;
            color: white;
        }

        .btn-secondary:hover {
            background: #7f8c8d;
        }

        .btn-sm {
            padding: 5px 10px;
            font-size: 12px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border-left: 4px solid #3498db;
        }

        .stat-card.urgente {
            border-left-color: #e74c3c;
        }

        .stat-card.alta {
            border-left-color: #f39c12;
        }

        .stat-card.media {
            border-left-color: #3498db;
        }

        .stat-card h3 {
            margin: 0 0 10px 0;
            font-size: 14px;
            color: #7f8c8d;
            text-transform: uppercase;
        }

        .stat-card .value {
            font-size: 32px;
            font-weight: bold;
            color: #2c3e50;
        }

        .filters-bar {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: end;
        }

        .filters-bar select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            min-width: 150px;
        }

        .alerts-container {
            display: grid;
            gap: 15px;
        }

        .alert-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: all 0.3s;
        }

        .alert-card:hover {
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
        }

        .alert-card.urgente {
            border-left: 4px solid #e74c3c;
        }

        .alert-card.alta {
            border-left: 4px solid #f39c12;
        }

        .alert-card.media {
            border-left: 4px solid #3498db;
        }

        .alert-card.baixa {
            border-left: 4px solid #95a5a6;
        }

        .alert-card.resolvido {
            opacity: 0.6;
            background: #f8f9fa;
        }

        .alert-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            padding: 20px;
            gap: 15px;
        }

        .alert-info {
            flex: 1;
        }

        .alert-tipo {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        .alert-tipo.estoque_minimo {
            background: #fff3cd;
            color: #856404;
        }

        .alert-tipo.estoque_critico {
            background: #f8d7da;
            color: #721c24;
        }

        .alert-tipo.vencimento_proximo {
            background: #fff3cd;
            color: #856404;
        }

        .alert-tipo.vencido {
            background: #f8d7da;
            color: #721c24;
        }

        .alert-tipo.sem_estoque {
            background: #f8d7da;
            color: #721c24;
        }

        .prioridade-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .prioridade-urgente {
            background: #e74c3c;
            color: white;
        }

        .prioridade-alta {
            background: #f39c12;
            color: white;
        }

        .prioridade-media {
            background: #3498db;
            color: white;
        }

        .prioridade-baixa {
            background: #95a5a6;
            color: white;
        }

        .alert-message {
            font-size: 16px;
            font-weight: 600;
            color: #2c3e50;
            margin: 8px 0;
        }

        .alert-details {
            display: grid;
            gap: 8px;
            margin-top: 10px;
        }

        .alert-detail-item {
            display: flex;
            gap: 10px;
            font-size: 14px;
        }

        .alert-detail-label {
            font-weight: 600;
            color: #7f8c8d;
            min-width: 120px;
        }

        .alert-actions {
            display: flex;
            gap: 8px;
            flex-direction: column;
        }

        .alert-footer {
            padding: 15px 20px;
            background: #f8f9fa;
            border-top: 1px solid #ecf0f1;
            font-size: 12px;
            color: #7f8c8d;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #7f8c8d;
            background: white;
            border-radius: 10px;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .alert-message-box {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .alert-message-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-message-danger {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            padding: 20px;
        }

        .pagination button {
            padding: 8px 12px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .pagination button:hover:not(:disabled) {
            background: #3498db;
            color: white;
            border-color: #3498db;
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        @media (max-width: 768px) {
            .lab-header {
                flex-direction: column;
                align-items: stretch;
            }

            .alert-header {
                flex-direction: column;
            }

            .alert-actions {
                width: 100%;
            }

            .filters-bar {
                flex-direction: column;
                align-items: stretch;
            }

            .filters-bar select {
                width: 100%;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="lab-container">
        <!-- Header -->
        <div class="lab-header">
            <h1>🔔 Alertas do Laboratório</h1>
            <div class="lab-actions">
                <button class="btn btn-primary" onclick="location.href='laboratorio-produtos.html'">
                    🧪 Produtos
                </button>
                <button class="btn btn-primary" onclick="location.href='laboratorio-movimentacoes.html'">
                    📦 Movimentações
                </button>
                <button class="btn btn-secondary" onclick="location.href='laboratorio-relatorios.html'">
                    📊 Relatórios
                </button>
            </div>
        </div>

        <!-- Stats Cards -->
        <div class="stats-grid">
            <div class="stat-card urgente">
                <h3>Alertas Urgentes</h3>
                <div class="value" id="stat-urgente">-</div>
            </div>
            <div class="stat-card alta">
                <h3>Prioridade Alta</h3>
                <div class="value" id="stat-alta">-</div>
            </div>
            <div class="stat-card media">
                <h3>Prioridade Média</h3>
                <div class="value" id="stat-media">-</div>
            </div>
            <div class="stat-card">
                <h3>Total de Alertas Ativos</h3>
                <div class="value" id="stat-total">-</div>
            </div>
        </div>

        <!-- Alert Messages -->
        <div id="alert-container"></div>

        <!-- Filters -->
        <div class="filters-bar">
            <select id="filter-tipo">
                <option value="">Todos os Tipos</option>
                <option value="estoque_minimo">Estoque Mínimo</option>
                <option value="estoque_critico">Estoque Crítico</option>
                <option value="vencimento_proximo">Vencimento Próximo</option>
                <option value="vencido">Vencido</option>
                <option value="sem_estoque">Sem Estoque</option>
            </select>
            <select id="filter-prioridade">
                <option value="">Todas as Prioridades</option>
                <option value="urgente">Urgente</option>
                <option value="alta">Alta</option>
                <option value="media">Média</option>
                <option value="baixa">Baixa</option>
            </select>
            <select id="filter-status">
                <option value="ativos">Apenas Ativos</option>
                <option value="todos">Todos</option>
                <option value="resolvidos">Apenas Resolvidos</option>
            </select>
            <button class="btn btn-primary" onclick="loadAlertas()">🔍 Filtrar</button>
            <button class="btn btn-secondary" onclick="clearFilters()">🔄 Limpar</button>
        </div>

        <!-- Alerts List -->
        <div class="alerts-container" id="alerts-container">
            <div class="loading">Carregando alertas...</div>
        </div>

        <!-- Pagination -->
        <div class="pagination">
            <button id="btn-prev" onclick="previousPage()">« Anterior</button>
            <span class="page-info" id="page-info">Página 1 de 1</span>
            <button id="btn-next" onclick="nextPage()">Próxima »</button>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="auth.js"></script>
    <script>
        let currentPage = 1;
        let totalPages = 1;

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
            loadAlertas();
            loadStats();
        });

        // Check authentication
        async function checkAuth() {
            const session = getSession();
            if (!session) {
                window.location.href = 'login.html';
                return;
            }
        }

        // Load alertas
        async function loadAlertas() {
            try {
                showLoading();
                
                const tipo = document.getElementById('filter-tipo').value;
                const prioridade = document.getElementById('filter-prioridade').value;
                const status = document.getElementById('filter-status').value;
                
                let url = `${API_URL}/laboratorio/alertas?page=${currentPage}&limit=20`;
                
                if (tipo) url += `&tipo=${tipo}`;
                if (prioridade) url += `&prioridade=${prioridade}`;
                if (status !== 'ativos') url += `&status=${status}`;
                
                const response = await fetch(url, {
                    headers: {
                        'Authorization': `Bearer ${getSession().access_token}`
                    }
                });
                
                if (!response.ok) {
                    throw new Error('Erro ao carregar alertas');
                }
                
                const data = await response.json();
                const alertas = data.data || [];
                totalPages = data.totalPages || 1;
                currentPage = data.currentPage || 1;
                
                displayAlertas(alertas);
                updatePagination();
                
            } catch (error) {
                console.error('Erro ao carregar alertas:', error);
                showError('Erro ao carregar alertas. Tente novamente.');
                showEmptyState();
            }
        }

        // Display alertas
        function displayAlertas(alertas) {
            const container = document.getElementById('alerts-container');
            
            if (!alertas || alertas.length === 0) {
                showEmptyState();
                return;
            }
            
            container.innerHTML = alertas.map(alerta => `
                <div class="alert-card ${alerta.prioridade} ${alerta.resolvido ? 'resolvido' : ''}">
                    <div class="alert-header">
                        <div class="alert-info">
                            <div>
                                <span class="alert-tipo ${alerta.tipo_alerta}">${formatTipo(alerta.tipo_alerta)}</span>
                                <span class="prioridade-badge prioridade-${alerta.prioridade}">${formatPrioridade(alerta.prioridade)}</span>
                            </div>
                            <div class="alert-message">${escapeHtml(alerta.mensagem)}</div>
                            <div class="alert-details">
                                ${alerta.produto_nome ? `
                                <div class="alert-detail-item">
                                    <span class="alert-detail-label">Produto:</span>
                                    <span>${escapeHtml(alerta.produto_nome)}</span>
                                </div>
                                ` : ''}
                                ${alerta.quantidade_atual !== null ? `
                                <div class="alert-detail-item">
                                    <span class="alert-detail-label">Quantidade Atual:</span>
                                    <span>${formatNumber(alerta.quantidade_atual || 0)} ${alerta.unidade_medida || ''}</span>
                                </div>
                                ` : ''}
                                ${alerta.quantidade_minima ? `
                                <div class="alert-detail-item">
                                    <span class="alert-detail-label">Quantidade Mínima:</span>
                                    <span>${formatNumber(alerta.quantidade_minima)} ${alerta.unidade_medida || ''}</span>
                                </div>
                                ` : ''}
                                ${alerta.data_validade ? `
                                <div class="alert-detail-item">
                                    <span class="alert-detail-label">Data Validade:</span>
                                    <span>${formatDate(alerta.data_validade)}</span>
                                </div>
                                ` : ''}
                                ${alerta.observacoes ? `
                                <div class="alert-detail-item">
                                    <span class="alert-detail-label">Observações:</span>
                                    <span>${escapeHtml(alerta.observacoes)}</span>
                                </div>
                                ` : ''}
                            </div>
                        </div>
                        <div class="alert-actions">
                            ${!alerta.resolvido ? `
                            ${!alerta.visualizado ? `
                            <button class="btn btn-sm btn-primary" onclick="marcarVisualizado('${alerta.id}')">
                                ✓ Marcar Visualizado
                            </button>
                            ` : ''}
                            <button class="btn btn-sm btn-success" onclick="resolverAlerta('${alerta.id}')">
                                ✓ Resolver
                            </button>
                            ` : `
                            <span style="color: #2ecc71; font-weight: 600;">✓ Resolvido</span>
                            `}
                            ${alerta.produto_id ? `
                            <button class="btn btn-sm btn-primary" onclick="verProduto('${alerta.produto_id}')">
                                👁️ Ver Produto
                            </button>
                            ` : ''}
                        </div>
                    </div>
                    <div class="alert-footer">
                        Criado em: ${formatDateTime(alerta.data_alerta)}
                        ${alerta.resolvido ? ` | Resolvido em: ${formatDateTime(alerta.data_resolvido)}` : ''}
                        ${alerta.visualizado && !alerta.resolvido ? ` | Visualizado em: ${formatDateTime(alerta.data_visualizado)}` : ''}
                    </div>
                </div>
            `).join('');
        }

        // Show loading state
        function showLoading() {
            const container = document.getElementById('alerts-container');
            container.innerHTML = '<div class="loading">Carregando alertas...</div>';
        }

        // Show empty state
        function showEmptyState() {
            const container = document.getElementById('alerts-container');
            container.innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">✅</div>
                    <div style="font-size: 18px; font-weight: 600; margin-bottom: 10px;">Nenhum alerta encontrado</div>
                    <div>Tudo está sob controle!</div>
                </div>
            `;
        }

        // Load statistics
        async function loadStats() {
            try {
                const response = await fetch(`${API_URL}/laboratorio/alertas/stats`, {
                    headers: {
                        'Authorization': `Bearer ${getSession().access_token}`
                    }
                });
                
                if (!response.ok) throw new Error('Erro ao carregar estatísticas');
                
                const stats = await response.json();
                
                document.getElementById('stat-urgente').textContent = stats.urgente || 0;
                document.getElementById('stat-alta').textContent = stats.alta || 0;
                document.getElementById('stat-media').textContent = stats.media || 0;
                document.getElementById('stat-total').textContent = stats.total || 0;
                
            } catch (error) {
                console.error('Erro ao carregar estatísticas:', error);
            }
        }

        // Marcar visualizado
        async function marcarVisualizado(alertaId) {
            try {
                const response = await fetch(`${API_URL}/laboratorio/alertas/${alertaId}/visualizar`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${getSession().access_token}`
                    }
                });
                
                if (!response.ok) throw new Error('Erro ao marcar como visualizado');
                
                showSuccess('Alerta marcado como visualizado!');
                loadAlertas();
                
            } catch (error) {
                console.error('Erro:', error);
                showError('Erro ao marcar alerta. Tente novamente.');
            }
        }

        // Resolver alerta
        async function resolverAlerta(alertaId) {
            const observacoes = prompt('Observações sobre a resolução (opcional):');
            
            try {
                const response = await fetch(`${API_URL}/laboratorio/alertas/${alertaId}/resolver`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${getSession().access_token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ observacoes })
                });
                
                if (!response.ok) throw new Error('Erro ao resolver alerta');
                
                showSuccess('Alerta resolvido com sucesso!');
                loadAlertas();
                loadStats();
                
            } catch (error) {
                console.error('Erro:', error);
                showError('Erro ao resolver alerta. Tente novamente.');
            }
        }

        // Ver produto
        function verProduto(produtoId) {
            window.location.href = `laboratorio-produtos.html?produto=${produtoId}`;
        }

        // Clear filters
        function clearFilters() {
            document.getElementById('filter-tipo').value = '';
            document.getElementById('filter-prioridade').value = '';
            document.getElementById('filter-status').value = 'ativos';
            loadAlertas();
        }

        // Pagination
        function updatePagination() {
            document.getElementById('page-info').textContent = `Página ${currentPage} de ${totalPages}`;
            document.getElementById('btn-prev').disabled = currentPage === 1;
            document.getElementById('btn-next').disabled = currentPage === totalPages;
        }

        function previousPage() {
            if (currentPage > 1) {
                currentPage--;
                loadAlertas();
            }
        }

        function nextPage() {
            if (currentPage < totalPages) {
                currentPage++;
                loadAlertas();
            }
        }

        // Utility functions
        function formatTipo(tipo) {
            const tipos = {
                'estoque_minimo': 'Estoque Mínimo',
                'estoque_critico': 'Estoque Crítico',
                'vencimento_proximo': 'Vencimento Próximo',
                'vencido': 'Vencido',
                'sem_estoque': 'Sem Estoque',
                'outro': 'Outro'
            };
            return tipos[tipo] || tipo;
        }

        function formatPrioridade(prioridade) {
            const prioridades = {
                'urgente': 'Urgente',
                'alta': 'Alta',
                'media': 'Média',
                'baixa': 'Baixa'
            };
            return prioridades[prioridade] || prioridade;
        }

        function formatNumber(number) {
            return new Intl.NumberFormat('pt-PT', { minimumFractionDigits: 0, maximumFractionDigits: 2 }).format(number);
        }

        function formatDate(dateString) {
            if (!dateString) return '-';
            const date = new Date(dateString);
            return date.toLocaleDateString('pt-PT');
        }

        function formatDateTime(dateTimeString) {
            if (!dateTimeString) return '-';
            const date = new Date(dateTimeString);
            return date.toLocaleString('pt-PT');
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Alert functions
        function showSuccess(message) {
            showAlert(message, 'success');
        }

        function showError(message) {
            showAlert(message, 'danger');
        }

        function showAlert(message, type) {
            const container = document.getElementById('alert-container');
            const alert = document.createElement('div');
            alert.className = `alert-message-box alert-message-${type}`;
            alert.textContent = message;
            
            container.innerHTML = '';
            container.appendChild(alert);
            
            setTimeout(() => {
                alert.remove();
            }, 5000);
        }
    </script>
</body>
</html>
