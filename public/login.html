<!DOCTYPE html>
<html lang="pt" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>üîê Login - Sistema de Invent√°rio</title>
    
    <!-- Tailwind CSS v3+ -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    
    <!-- Tailwind Configuration -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            200: '#bfdbfe',
                            300: '#93c5fd',
                            400: '#60a5fa',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                            800: '#1e40af',
                            900: '#1e3a8a',
                        }
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-in-out',
                        'slide-up': 'slideUp 0.6s ease-out',
                        'bounce-in': 'bounceIn 0.8s ease-out',
                        'pulse-slow': 'pulse 3s infinite',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' }
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(20px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' }
                        },
                        bounceIn: {
                            '0%': { transform: 'scale(0.3)', opacity: '0' },
                            '50%': { transform: 'scale(1.05)' },
                            '70%': { transform: 'scale(0.9)' },
                            '100%': { transform: 'scale(1)', opacity: '1' }
                        }
                    },
                    screens: {
                        'xs': '475px',
                    }
                }
            }
        }
    </script>
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            min-height: 100dvh; /* Dynamic viewport height for mobile */
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }
        
        .floating-shapes::before,
        .floating-shapes::after {
            content: '';
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 6s ease-in-out infinite;
        }
        
        .floating-shapes::before {
            width: clamp(100px, 20vw, 200px);
            height: clamp(100px, 20vw, 200px);
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .floating-shapes::after {
            width: clamp(75px, 15vw, 150px);
            height: clamp(75px, 15vw, 150px);
            bottom: 10%;
            right: 10%;
            animation-delay: 3s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        
        /* Responsive improvements */
        @media (max-width: 640px) {
            .floating-shapes::before,
            .floating-shapes::after {
                opacity: 0.5;
            }
        }
        
        /* Touch-friendly improvements */
        @media (hover: none) and (pointer: coarse) {
            .glass-effect {
                backdrop-filter: blur(8px);
            }
        }
        
        /* Prevent zoom on input focus on iOS */
        @supports (-webkit-touch-callout: none) {
            input[type="email"],
            input[type="password"] {
                font-size: 16px;
            }
        }
    </style>
</head>
<body class="min-h-screen min-h-[100dvh] flex items-center justify-center p-3 sm:p-4 lg:p-6">
    <!-- Floating Background Shapes -->
    <div class="floating-shapes"></div>
    
    <!-- Login Container -->
    <div class="relative z-10 w-full max-w-sm sm:max-w-md lg:max-w-lg xl:max-w-xl">
        <!-- Logo and Title -->
        <div class="text-center mb-6 sm:mb-8 animate-bounce-in">
            <div class="inline-flex items-center justify-center w-16 h-16 sm:w-20 sm:h-20 bg-white/20 rounded-full mb-3 sm:mb-4 glass-effect">
                <i class="fas fa-boxes text-2xl sm:text-3xl text-white"></i>
            </div>
            <h1 class="text-2xl sm:text-3xl lg:text-4xl font-bold text-white mb-2">Sistema de Invent√°rio</h1>
            <p class="text-sm sm:text-base text-white/80">Grupo AreLuna</p>
        </div>
        
        <!-- Login Form -->
        <div class="glass-effect rounded-2xl sm:rounded-3xl p-6 sm:p-8 shadow-2xl animate-slide-up">
            <form id="loginForm" class="space-y-4 sm:space-y-6">
                <div class="space-y-2">
                    <label for="email" class="block text-sm font-semibold text-white/90">
                        <i class="fas fa-envelope mr-2"></i>
                        Email
                    </label>
                    <input type="email" id="email" name="email" required
                        class="w-full px-3 sm:px-4 py-2.5 sm:py-3 bg-white/10 border border-white/20 rounded-lg sm:rounded-xl focus:ring-4 focus:ring-white/20 focus:border-white/40 transition-all duration-300 text-white placeholder-white/60 text-sm sm:text-base"
                        placeholder="seu.email@institutoareluna.pt"
                        autocomplete="email"
                        inputmode="email">
                </div>
                
                <div class="space-y-2">
                    <label for="password" class="block text-sm font-semibold text-white/90">
                        <i class="fas fa-lock mr-2"></i>
                        Senha
                    </label>
                    <div class="relative">
                        <input type="password" id="password" name="password" required
                            class="w-full px-3 sm:px-4 py-2.5 sm:py-3 bg-white/10 border border-white/20 rounded-lg sm:rounded-xl focus:ring-4 focus:ring-white/20 focus:border-white/40 transition-all duration-300 text-white placeholder-white/60 pr-10 sm:pr-12 text-sm sm:text-base"
                            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                            autocomplete="current-password">
                        <button type="button" id="togglePassword" 
                            class="absolute right-2 sm:right-3 top-1/2 transform -translate-y-1/2 text-white/60 hover:text-white transition-colors p-1 touch-manipulation"
                            aria-label="Mostrar/ocultar senha">
                            <i class="fas fa-eye text-sm sm:text-base" id="togglePasswordIcon"></i>
                        </button>
                    </div>
                </div>
                
                <!-- Remember Me -->
                <div class="flex items-center">
                    <input type="checkbox" id="rememberMe" 
                        class="w-4 h-4 text-primary-600 bg-white/10 border-white/20 rounded focus:ring-primary-500 focus:ring-2 touch-manipulation">
                    <label for="rememberMe" class="ml-2 text-xs sm:text-sm text-white/80 select-none">
                        Lembrar-me
                    </label>
                </div>
                
                <!-- Login Button -->
                <button type="submit" id="loginButton"
                    class="w-full bg-white/20 hover:bg-white/30 active:bg-white/40 text-white font-bold py-2.5 sm:py-3 px-4 sm:px-6 rounded-lg sm:rounded-xl shadow-lg hover:shadow-xl transition-all duration-300 hover:scale-[1.02] active:scale-[0.98] focus:ring-4 focus:ring-white/20 backdrop-blur-sm text-sm sm:text-base touch-manipulation">
                    <i class="fas fa-sign-in-alt mr-2"></i>
                    Entrar
                </button>
            </form>
            
            <!-- Error Message -->
            <div id="errorMessage" class="hidden mt-4 p-3 sm:p-4 bg-red-500/20 border border-red-500/30 rounded-lg sm:rounded-xl text-red-100 text-xs sm:text-sm">
                <i class="fas fa-exclamation-triangle mr-2"></i>
                <span id="errorText"></span>
            </div>
            
            <!-- Loading Overlay -->
            <div id="loadingOverlay" class="hidden absolute inset-0 bg-black/50 rounded-2xl sm:rounded-3xl flex items-center justify-center">
                <div class="text-center text-white">
                    <div class="animate-spin rounded-full h-10 w-10 sm:h-12 sm:w-12 border-b-2 border-white mx-auto mb-3 sm:mb-4"></div>
                    <p class="text-sm sm:text-base">Entrando...</p>
                </div>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="text-center mt-6 sm:mt-8 text-white/60 text-xs sm:text-sm animate-fade-in px-4">
            <p>&copy; 2024 Grupo AreLuna. Todos os direitos reservados.</p>
        </div>
    </div>
    
    <script src="auth.js"></script>
    <script>
        // Elementos DOM
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginButton = document.getElementById('loginButton');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const togglePassword = document.getElementById('togglePassword');
        const togglePasswordIcon = document.getElementById('togglePasswordIcon');
        
        // Toggle password visibility
        togglePassword.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            togglePasswordIcon.classList.toggle('fa-eye');
            togglePasswordIcon.classList.toggle('fa-eye-slash');
        });
        
        // Show error message
        function showError(message) {
            errorText.textContent = message;
            errorMessage.classList.remove('hidden');
            setTimeout(() => {
                errorMessage.classList.add('hidden');
            }, 5000);
        }
        
        // Show loading
        function showLoading(show) {
            if (show) {
                loadingOverlay.classList.remove('hidden');
                loginButton.disabled = true;
            } else {
                loadingOverlay.classList.add('hidden');
                loginButton.disabled = false;
            }
        }
        
        // Handle login
        async function handleLogin(e) {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            
            if (!email || !password) {
                showError('Por favor, preencha todos os campos.');
                return;
            }
            
            showLoading(true);
            
            try {
                // Usar o AuthManager para fazer login
                const result = await authManager.signIn(email, password);
                
                if (!result.success) {
                    throw new Error(result.error);
                }
                
                // Login successful
                console.log('Login realizado com sucesso:', result.data);
                
                // Store remember me preference
                const rememberMe = document.getElementById('rememberMe').checked;
                if (rememberMe) {
                    localStorage.setItem('rememberMe', 'true');
                } else {
                    localStorage.removeItem('rememberMe');
                }

                // Redirect to dashboard
                window.location.href = 'dashboard.html';

            } catch (error) {
                console.error('Erro no login:', error);

                let errorMessage = 'Erro ao fazer login. Tente novamente.';
                
                if (error.message.includes('Invalid login credentials')) {
                    errorMessage = 'Email ou senha incorretos.';
                } else if (error.message.includes('Email not confirmed')) {
                    errorMessage = 'Email n√£o confirmado. Verifique sua caixa de entrada.';
                } else if (error.message.includes('Too many requests')) {
                    errorMessage = 'Muitas tentativas. Tente novamente em alguns minutos.';
                }
                
                showError(errorMessage);
            } finally {
                showLoading(false);
            }
        }
        
        // Event listeners
        loginForm.addEventListener('submit', handleLogin);
        
        // Auto-focus email input
        emailInput.focus();
        
        // Verificar se j√° est√° autenticado ao carregar a p√°gina
        document.addEventListener('DOMContentLoaded', () => {
            // Aguardar o AuthManager inicializar
            setTimeout(() => {
                redirectIfAuthenticated();
            }, 200);
        });
        
        // Handle Enter key on password field
        passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleLogin(e);
            }
        });
    </script>
</body>
</html>
