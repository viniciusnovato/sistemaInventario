<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Alterar Senha - Sistema de Inventário</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    screens: {
                        'xs': '475px',
                    },
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        }
                    },
                    animation: {
                        'bounce-in': 'bounceIn 0.8s ease-out',
                        'slide-up': 'slideUp 0.6s ease-out',
                        'fade-in': 'fadeIn 1s ease-out',
                        'pulse-slow': 'pulse 3s infinite',
                    }
                }
            }
        }
    </script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Config -->
    <script src="config.js"></script>
    
    <!-- Auth Manager -->
    <script src="auth.js"></script>
    
    <style>
        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.05); }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); opacity: 1; }
        }
        
        @keyframes slideUp {
            0% { transform: translateY(30px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
        
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100dvh;
        }
        
        .floating-shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 6s ease-in-out infinite;
        }
        
        .floating-shape:nth-child(1) {
            width: clamp(60px, 15vw, 120px);
            height: clamp(60px, 15vw, 120px);
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .floating-shape:nth-child(2) {
            width: clamp(80px, 20vw, 160px);
            height: clamp(80px, 20vw, 160px);
            top: 70%;
            right: 10%;
            animation-delay: 2s;
        }
        
        .floating-shape:nth-child(3) {
            width: clamp(40px, 10vw, 80px);
            height: clamp(40px, 10vw, 80px);
            top: 40%;
            left: 5%;
            animation-delay: 4s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        
        @media (max-width: 640px) {
            .floating-shape {
                opacity: 0.3;
            }
            
            .glass-effect {
                backdrop-filter: blur(8px);
            }
            
            input, button {
                font-size: 16px !important;
            }
        }
        
        .success-message {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: rgb(187, 247, 208);
        }
    </style>
</head>
<body class="gradient-bg relative overflow-x-hidden">
    <!-- Floating Shapes -->
    <div class="floating-shape"></div>
    <div class="floating-shape"></div>
    <div class="floating-shape"></div>
    
    <!-- Header -->
    <header class="relative z-20 bg-white/10 backdrop-blur-md border-b border-white/20">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-14 sm:h-16">
                <div class="flex items-center">
                    <a href="settings.html" class="flex items-center text-white hover:text-white/80 transition-colors">
                        <i class="fas fa-arrow-left mr-2 text-sm sm:text-base"></i>
                        <span class="text-sm sm:text-base font-medium">Voltar às Configurações</span>
                    </a>
                </div>
                
                <div class="flex items-center space-x-3 sm:space-x-4">
                    <div class="text-white/80 text-xs sm:text-sm" id="userInfo">
                        <i class="fas fa-user mr-1"></i>
                        <span id="userEmail">Carregando...</span>
                    </div>
                    <button id="logoutButton" class="text-white/80 hover:text-white transition-colors text-xs sm:text-sm">
                        <i class="fas fa-sign-out-alt mr-1"></i>
                        Sair
                    </button>
                </div>
            </div>
        </div>
    </header>
    
    <!-- Main Content -->
    <main class="relative z-10 flex items-center justify-center min-h-[calc(100dvh-4rem)] p-4 sm:p-6">
        <div class="w-full max-w-sm sm:max-w-md lg:max-w-lg">
            <!-- Page Title -->
            <div class="text-center mb-6 sm:mb-8 animate-bounce-in">
                <div class="inline-flex items-center justify-center w-16 h-16 sm:w-20 sm:h-20 bg-white/20 rounded-full mb-3 sm:mb-4 glass-effect">
                    <i class="fas fa-key text-2xl sm:text-3xl text-white"></i>
                </div>
                <h1 class="text-2xl sm:text-3xl lg:text-4xl font-bold text-white mb-2">Alterar Senha</h1>
                <p class="text-sm sm:text-base text-white/80">Modifique sua senha de acesso</p>
            </div>
            
            <!-- Settings Form -->
            <div class="glass-effect rounded-2xl sm:rounded-3xl p-6 sm:p-8 shadow-2xl animate-slide-up">
                <form id="changePasswordForm" class="space-y-4 sm:space-y-6">
                    <div class="space-y-2">
                        <label for="currentPassword" class="block text-sm font-semibold text-white/90">
                            <i class="fas fa-lock mr-2"></i>
                            Senha Atual
                        </label>
                        <div class="relative">
                            <input type="password" id="currentPassword" name="currentPassword" required
                                class="w-full px-3 sm:px-4 py-2.5 sm:py-3 bg-white/10 border border-white/20 rounded-lg sm:rounded-xl focus:ring-4 focus:ring-white/20 focus:border-white/40 transition-all duration-300 text-white placeholder-white/60 pr-10 sm:pr-12 text-sm sm:text-base"
                                placeholder="••••••••"
                                autocomplete="current-password">
                            <button type="button" class="toggle-password absolute right-2 sm:right-3 top-1/2 transform -translate-y-1/2 text-white/60 hover:text-white transition-colors p-1 touch-manipulation"
                                aria-label="Mostrar/ocultar senha atual">
                                <i class="fas fa-eye text-sm sm:text-base"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="space-y-2">
                        <label for="newPassword" class="block text-sm font-semibold text-white/90">
                            <i class="fas fa-key mr-2"></i>
                            Nova Senha
                        </label>
                        <div class="relative">
                            <input type="password" id="newPassword" name="newPassword" required
                                class="w-full px-3 sm:px-4 py-2.5 sm:py-3 bg-white/10 border border-white/20 rounded-lg sm:rounded-xl focus:ring-4 focus:ring-white/20 focus:border-white/40 transition-all duration-300 text-white placeholder-white/60 pr-10 sm:pr-12 text-sm sm:text-base"
                                placeholder="••••••••"
                                autocomplete="new-password"
                                minlength="6">
                            <button type="button" class="toggle-password absolute right-2 sm:right-3 top-1/2 transform -translate-y-1/2 text-white/60 hover:text-white transition-colors p-1 touch-manipulation"
                                aria-label="Mostrar/ocultar nova senha">
                                <i class="fas fa-eye text-sm sm:text-base"></i>
                            </button>
                        </div>
                        <p class="text-xs text-white/60 mt-1">Mínimo de 6 caracteres</p>
                    </div>
                    
                    <div class="space-y-2">
                        <label for="confirmPassword" class="block text-sm font-semibold text-white/90">
                            <i class="fas fa-check-circle mr-2"></i>
                            Confirmar Nova Senha
                        </label>
                        <div class="relative">
                            <input type="password" id="confirmPassword" name="confirmPassword" required
                                class="w-full px-3 sm:px-4 py-2.5 sm:py-3 bg-white/10 border border-white/20 rounded-lg sm:rounded-xl focus:ring-4 focus:ring-white/20 focus:border-white/40 transition-all duration-300 text-white placeholder-white/60 pr-10 sm:pr-12 text-sm sm:text-base"
                                placeholder="••••••••"
                                autocomplete="new-password">
                            <button type="button" class="toggle-password absolute right-2 sm:right-3 top-1/2 transform -translate-y-1/2 text-white/60 hover:text-white transition-colors p-1 touch-manipulation"
                                aria-label="Mostrar/ocultar confirmação de senha">
                                <i class="fas fa-eye text-sm sm:text-base"></i>
                            </button>
                        </div>
                    </div>
                    
                    <!-- Change Password Button -->
                    <button type="submit" id="changePasswordButton"
                        class="w-full bg-white/20 hover:bg-white/30 active:bg-white/40 text-white font-bold py-2.5 sm:py-3 px-4 sm:px-6 rounded-lg sm:rounded-xl shadow-lg hover:shadow-xl transition-all duration-300 hover:scale-[1.02] active:scale-[0.98] focus:ring-4 focus:ring-white/20 backdrop-blur-sm text-sm sm:text-base touch-manipulation">
                        <i class="fas fa-save mr-2"></i>
                        Alterar Senha
                    </button>
                </form>
                
                <!-- Success Message -->
                <div id="successMessage" class="hidden mt-4 p-3 sm:p-4 success-message rounded-lg sm:rounded-xl text-xs sm:text-sm">
                    <i class="fas fa-check-circle mr-2"></i>
                    <span id="successText">Senha alterada com sucesso!</span>
                </div>
                
                <!-- Error Message -->
                <div id="errorMessage" class="hidden mt-4 p-3 sm:p-4 bg-red-500/20 border border-red-500/30 rounded-lg sm:rounded-xl text-red-100 text-xs sm:text-sm">
                    <i class="fas fa-exclamation-triangle mr-2"></i>
                    <span id="errorText"></span>
                </div>
                
                <!-- Loading Overlay -->
                <div id="loadingOverlay" class="hidden absolute inset-0 bg-black/50 rounded-2xl sm:rounded-3xl flex items-center justify-center">
                    <div class="text-center text-white">
                        <div class="animate-spin rounded-full h-10 w-10 sm:h-12 sm:w-12 border-b-2 border-white mx-auto mb-3 sm:mb-4"></div>
                        <p class="text-sm sm:text-base">Alterando senha...</p>
                    </div>
                </div>
            </div>
            
            <!-- Footer -->
            <div class="text-center mt-6 sm:mt-8 text-white/60 text-xs sm:text-sm animate-fade-in px-4">
                <p>&copy; 2024 Grupo AreLuna. Todos os direitos reservados.</p>
            </div>
        </div>
    </main>
    
    <script>
        let authManager;
        
        document.addEventListener('DOMContentLoaded', async function() {
            // Initialize AuthManager
            authManager = new AuthManager();
            
            // Protect page and get user info
            setTimeout(async () => {
                await authManager.requireAuthentication();
                
                const user = await authManager.getCurrentUser();
                if (user) {
                    document.getElementById('userEmail').textContent = user.email;
                }
            }, 100);
            
            // Setup logout button
            document.getElementById('logoutButton').addEventListener('click', async function() {
                await authManager.signOut();
            });
            
            // Setup password visibility toggles
            document.querySelectorAll('.toggle-password').forEach(button => {
                button.addEventListener('click', function() {
                    const input = this.parentElement.querySelector('input');
                    const icon = this.querySelector('i');
                    
                    if (input.type === 'password') {
                        input.type = 'text';
                        icon.classList.remove('fa-eye');
                        icon.classList.add('fa-eye-slash');
                    } else {
                        input.type = 'password';
                        icon.classList.remove('fa-eye-slash');
                        icon.classList.add('fa-eye');
                    }
                });
            });
            
            // Setup form submission
            document.getElementById('changePasswordForm').addEventListener('submit', handlePasswordChange);
        });
        
        async function handlePasswordChange(event) {
            event.preventDefault();
            
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Clear previous messages
            hideMessage('errorMessage');
            hideMessage('successMessage');
            
            // Validate passwords
            if (newPassword !== confirmPassword) {
                showError('As senhas não coincidem.');
                return;
            }
            
            if (newPassword.length < 6) {
                showError('A nova senha deve ter pelo menos 6 caracteres.');
                return;
            }
            
            if (currentPassword === newPassword) {
                showError('A nova senha deve ser diferente da senha atual.');
                return;
            }
            
            // Show loading
            showLoading(true);
            
            try {
                // Use AuthManager to change password
                await authManager.changePassword(currentPassword, newPassword);
                
                // Show success message
                showSuccess('Senha alterada com sucesso!');
                
                // Clear form
                document.getElementById('changePasswordForm').reset();
                
            } catch (error) {
                console.error('Erro ao alterar senha:', error);
                
                let errorMessage = 'Erro ao alterar senha. Tente novamente.';
                
                if (error.message.includes('Invalid login credentials')) {
                    errorMessage = 'Senha atual incorreta.';
                } else if (error.message.includes('Password should be at least')) {
                    errorMessage = 'A nova senha deve ter pelo menos 6 caracteres.';
                } else if (error.message.includes('same as the old password')) {
                    errorMessage = 'A nova senha deve ser diferente da senha atual.';
                }
                
                showError(errorMessage);
            } finally {
                showLoading(false);
            }
        }
        
        function showError(message) {
            document.getElementById('errorText').textContent = message;
            document.getElementById('errorMessage').classList.remove('hidden');
        }
        
        function showSuccess(message) {
            document.getElementById('successText').textContent = message;
            document.getElementById('successMessage').classList.remove('hidden');
        }
        
        function hideMessage(elementId) {
            document.getElementById(elementId).classList.add('hidden');
        }
        
        function showLoading(show) {
            const overlay = document.getElementById('loadingOverlay');
            const button = document.getElementById('changePasswordButton');
            
            if (show) {
                overlay.classList.remove('hidden');
                button.disabled = true;
            } else {
                overlay.classList.add('hidden');
                button.disabled = false;
            }
        }
    </script>
</body>
</html>
